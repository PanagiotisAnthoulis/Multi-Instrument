  <div class='drums'>
    <div id="kick" class='drum' data-note="kick">
      <div class="inner_snare"></div>
    </div>
    <div id="snare" class='drum' data-note="snare">
      <div class="inner_snare"></div>
    </div>
    <div id="low_tom" class='drum' data-note="low_tom">
      <div class="inner_snare"></div>
    </div>
    <div id="high_tom" class='drum' data-note="high_tom">
      <div class="inner_snare"></div>
    </div>
    <div id="crash" class='drum' data-note="crash">
      <div class="inner_cymbal"></div>
    </div>
    <div id="ride" class='drum' data-note="ride">
      <div class="inner_cymbal"></div>
    </div>

    <audio id="kick_audio" src="mynotes/kick.mp3"></audio>
